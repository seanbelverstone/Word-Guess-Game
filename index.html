<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman - UK Edition!</title>
    <link rel="stylesheet" type = "text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
</head>
<body>

<div class="heading">
    <h1 id="hangmanTitle">Hangman</h1>
    <h2 id="subheading">UK Edition</h2>
</div>

<container class=mainBody>
    <div class="row">
        <div class="column">
            <!-- Changing image goes here -->
            <a class="image" href="https://placeholder.com"><img src="https://via.placeholder.com/400"></a>
        </div>
        <div class="column" id="rightParagraph">
            <p>Press any key to begin!</p>
            <p>Wins</p>
            <p>Current Word</p>
            <!-- Current word appears here -->
            <p>Number of guesses remaining</p>
            <!-- Number that updates every time a word fails -->
            <p>Letters already guessed</p>
            <!-- Dynamic letters here -->
        </div>
    </div>
</container>

</body>
</html>
