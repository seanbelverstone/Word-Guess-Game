<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman - UK Edition!</title>
    <link rel="stylesheet" type = "text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">

</head>
<body>

<div class="heading">
    <h1 id="hangmanTitle">Hangman</h1>
    <h2 id="subheading">UK Edition</h2>
</div>

<section class=mainBody>
    <div class="row">
        <div class="col-lg-6">
            <!-- Changing image goes here -->
            <a class="image" href="https://placeholder.com"><img src="https://via.placeholder.com/400"></a>
        </div>
        <div class="col-lg-6" id="rightParagraph">
            <p>Press any key to begin!</p>
            <p>Wins</p>
            <p>Current Word</p>
            <!-- Current word appears here -->
            <p>Number of guesses remaining</p>
            <!-- Number that updates every time a word fails -->
            <p id="lettersGuessed">Letters already guessed</p>
            <!-- Dynamic letters here -->
        </div>
    </div>
</section>

</body>
</html>
